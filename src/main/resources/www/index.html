<html>
    <head>
        <title>Synload Development</title>
        <link type="text/css" rel="stylesheet" href="/synloadsite/css/jquery.galleryview-3.0-dev.css" />
        <link href='/synloadsite/css/index.css' type='text/css' rel='stylesheet' media='all'>
    </head>
    <body>
        <section class="top_menu">
            <div class="half-size">
                <h2><a href="/">Synload Development</a></h2>
            </div>
            <div class="menu">
            </div>
        </section>
        <section class="header"></section>
        <section class="content-wrap"></section>
        <section class="footer">
            Synload.com &copy; 2016
        </section>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/synloadsite/js/jquery.timers-1.2.js"></script>
        <script type="text/javascript" src="/synloadsite/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="/synloadframework/js/synframe.js"></script>
        

        <!-- Third, add the GalleryView Javascript and CSS files -->
        <script type="text/javascript" src="/synloadsite/js/jquery.galleryview-3.0-dev.js"></script>

        <!-- Lastly, call the galleryView() function on your unordered list(s) -->
        <script type="text/javascript">
            $(function(){
                $('#myGallery').galleryView({
                    transition_speed: 600,
                    autoplay: true,
                    panel_animation: 'slide',
                    show_captions: true,
                    panel_width: 900,
                    panel_height: 450,
                    show_filmstrip: false,
                    pan_images: false,
                    show_infobar: true
                });
                connect("synload.com:7050",function(){
                    _sf.request('get','menu');
                    _sf.request('get','gallery');
                });
            });
        </script>
    </body>
</html>
